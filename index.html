<!DOCTYPE html>
<html>

    <head>
        <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
        <title>Weather | Javascript</title>
        <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.google.com/">
    </head>

    <body>

        <header class="sticky-top">
            <div class="d-flex bg-gradient">
                <div class="d-flex flex-grow-1">
                    <nav class="courseTitle">
                    </nav>
                    <div class="flex-grow-1">
                        <div class="d-flex ps-3 align-items-center">
                            <div class="flex-grow-1">
                                <h4>API: Weather API</h4>
                            </div>
                            <div class="link me-3">
                                <p class="mb-0 py-0">

                                    <a href="https://openweathermap.org/api" target="_blank">
                                        https://openweathermap.org/api
                                    </a>
                                    <img src="assets/img/noun-link.png" class="ms-2" />
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main role="main" class="container pt-5">
            <div class="input">
                <input type="text" name="search" class="input-search" placeholder="Search for the city.." autofocus>
            </div>
            <div class="box">
                <div class="location">
                    <div class="location-city"></div>
                    <div class="location-date"></div>
                </div>
                <div class="temperature">
                    <div class="temperature-temp"><span></span></div>
                    <div class="temperature-type"></div>
                </div>
            </div>
        </main>

        <footer class="footer footer-dark position-fixed">
            <div class="d-flex justify-content-center px-5">
                <div>
                    <button onclick="setTheme('#1A4B84')" class="theme-switch theme-switch-chathams_blue"></button>
                    <button onclick="setTheme('#991E14')" class="theme-switch theme-switch-tamarillo"></button>
                    <button onclick="setTheme('#FEAD06')" class="theme-switch theme-switch-yellow_sea"></button>
                </div>
            </div>
        </footer>

        <script src="assets/js/script.js"></script>
    </body>
</html>
